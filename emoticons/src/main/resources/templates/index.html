<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8"/>
  <title>表情包搜索</title>
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
  <style>
    body{
      font-family: '微软雅黑';
    }
    .query-input {
      width: 40%;
      border-radius: 5px;
      height:40px;
      font-size: 18px;
      padding:0 10px;
      border: 1px solid #dddddd;
    }
    .query-input:focus{
      border-color: #4285f4;
    }
    .links-no-deco a{
      text-decoration: none;
    }
  </style>
</head>
<body id='app'>

  <div style="width:100%; height:100%; padding-top:10%;">
    <div style="text-align:center;">
      <img th:src="@{images/logo.png}" style="max-height:120px;"/>
      <div style="margin-top: 30px;">
        <!-- 【后端】修改action，修改input中的name -->
        <form th:action="@{(search)}" method="get">
          <input type="text" name="query" value="" class="query-input" placeholder="输入关键词" required="required" />
          <button type="submit" class="btn btn-primary"> 搜索 </button>
        </form>
      </div>
      <div style="margin-top: 60px;" class="links-no-deco">
        <a href="/speech" style="margin:20px;">语音搜索</a>
        <!--<a href="/image" style="...">以图搜图</a>-->
        <a href="/hot" style="margin:20px;">热门表情</a>
      </div>
    </div>
  </div>


</body>
</html>
